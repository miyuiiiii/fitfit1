    <div id="header"> <h1> Guess these food dishes from around the world! </div>

        <div class="quiz">

              <div class="quiz-answer">a. Kimchi </div>
              <input type="radio" name="radio1" checked="checked">
              <span class="checkmark" data-quiz-answer="a"></span>
            </label>
            <label class="container">
              <div class="quiz-answer">b. Paella</div>
              <input type="radio" name="radio1" checked="checked">
              <span class="checkmark" data-quiz-answer="b"></span>
            </label>
            <label class="container">
              <div class="quiz-answer">c. Bulgogi</div>
              <input type="radio" name="radio1" checked="checked">
              <span class="checkmark" data-quiz-answer="c"></span>
            </label>
            <label class="container">
              <div class="quiz-answer">d. Bibimbap</div>
              <input type="radio" name="radio1" checked="checked">
              <span class="checkmark" data-quiz-answer="d"></span>
